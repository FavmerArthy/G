<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create You Create</title>
    <link rel="stylesheet" href="gstyle.css" />
  </head>
  <body>
    <div class="PDiv">
      <div class="ParentDiv">
        <div class="LeftParentDiv">
          <div class="LeftOneDiv">
            <div class="GoogleLogoDiv ForBorder">
              <img class="GoogleImgDiv" src="googlelogo.png" />
            </div>
            <div class="CreateDiv ForBorder">
              <h3>Create your Google Account</h3>
            </div>
            <div class="ContinueDiv ForBorder">to continue to Gmail</div>
          </div>
          <div class="LeftTwoDiv">
            <div class="LeftSecondDiv">
              <input
                class="FirstNameDiv"
                type="text"
                placeholder="First name"
              />
              <input class="LastNameDiv" type="text" placeholder="Last name" />
              <input class="UserNameDiv" type="text" placeholder="Username" />
              <!-- <div>You can use letters,numbers & periods</div> -->
              <input class="PasswordDiv" type="text" placeholder="Password" />
              <input class="ConfirmDiv" type="text" placeholder="Confirm" />
              <!-- <div>
                Use 8 or more characters with a mix of letters,numbers &
              </div>
              <div>symbols</div> -->
              <input type="checkbox" />
            </div>
          </div>
          <div class="LeftThirdDiv">
            <div class="SignInDiv ForBorderDiv">
              <a class="SignInA" href="SignIn.html">Sign in instead</a>
            </div>
            <div class="NextDiv ForBorderDiv">
              <button class="ForColorBtn">Next</button>
            </div>
          </div>
        </div>
        <div class="RightParentDiv">
          <div class="RightChildDiv"></div>
        </div>
      </div>
    </div>
  </body>
</html>
